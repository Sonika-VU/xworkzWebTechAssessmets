</head>
<body>

    <!-- Header -->
    <section id="header">
        <a href="#"><img src="img/logo.jpg" class="logo" alt="Logo" width="180" height="80"></a>
        <div>
            <ul id="navbar">
                <a href="#" id="close"><i class='fa fa-close'></i></a>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>

                <li><a href="contact.html">Contact</a></li>

            </ul>

        <div id="mobile">
            <a href="cart.html"><i class="fa fa-shopping-bag" aria-hidden="true"></i></a>
            <i id="bar" class="fa fa-bars" aria-hidden="true"></i>
        </div>
    </section>

    <!-- OTP Login Form -->
    <section id="login-section" style="padding: 50px; display: flex; justify-content: center; align-items: center; background-color: #f7f7f7;">
        <div class="login-container" style="background: #fff; padding: 30px; border-radius: 10px; width: 100%; max-width: 400px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
            <h2 style="text-align: center; margin-bottom: 20px;">Login to TeeStack</h2>
            <form id="otpLoginForm">
                <label for="emailOrPhone">Email or Phone:</label>
                <input type="text" id="emailOrPhone" placeholder="Enter your email or phone" required style="width: 100%; padding: 10px; margin-top: 8px; border-radius: 5px; border: 1px solid #ccc;">
                <button type="button" id="sendOtpBtn" style="margin-top: 15px; width: 100%; padding: 10px; background-color: #0b7dda; color: #fff; border: none; border-radius: 5px;">Send OTP</button>

                <div id="otpSection" style="display: none; margin-top: 20px;">
                    <label for="otp">Enter OTP:</label>
                    <input type="text" id="otp" placeholder="Enter OTP" required style="width: 100%; padding: 10px; margin-top: 8px; border-radius: 5px; border: 1px solid #ccc;">
                    <button type="submit" style="margin-top: 15px; width: 100%; padding: 10px; background-color: #0b7dda; color: #fff; border: none; border-radius: 5px;">Login</button>
                </div>
            </form>
            <p id="message" style="margin-top: 15px; text-align: center; color: green;"></p>
        </div>
    </section>
